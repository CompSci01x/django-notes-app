{% extends 'notes/base.html' %}

{% block content %}
    <div class="container-fluid">
        
        <br/>

        <h3 class="round3" style="text-align:center; color: green;">Create a new note</h3>
        
        <div style="text-align: center;">
            <form method="POST">
            
                {% csrf_token %}
                
                <br/><br/>
                <h5 style="margin-bottom: -5px;">{{ form.title.label_tag }}</h5>
                {{ form.title }} 
                
    
                <br/> <br/> <br/>
                <h5 style="margin-bottom: -5px;">{{ form.text.label_tag }}</h5>
                {{ form.text }}
                
                <br/> <br/> <br/>
                <input type="submit" value="Submit" class="btn btn-success">
    
            </form>    
        </div>
        
    </div>
{% endblock %}
